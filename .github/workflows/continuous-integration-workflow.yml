name: Continuous Integration
on: [push]
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core SDK 6.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
            source-url: https://pkgs.dev.azure.com/e-LfH/_packaging/LearningHubFeed/nuget/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.AZURE_DEVOPS_PAT}}
     
      - name: Dotnet build
        run: dotnet build DigitalLearningSolutions.sln

      - name: Dotnet test
        run: dotnet test DigitalLearningSolutions.Web.Tests

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Typescript install
        run: yarn install --frozen-lockfile
        working-directory: ./DigitalLearningSolutions.Web

      - name: Typescript build
        run: yarn build:webpack
        working-directory: ./DigitalLearningSolutions.Web

      - name: Typescript test
        run: yarn test
        working-directory: ./DigitalLearningSolutions.Web

      - name: Typescript lint
        run: yarn lint
        working-directory: ./DigitalLearningSolutions.Web
